{namespace core=TYPO3\CMS\Core\ViewHelpers}
{namespace nz=CuyZ\Notiz\ViewHelpers}

<f:be.container
    includeCssFiles="{
        0: '{f:uri.resource(path: \'Css/backend.css\')}'
    }">

    <div class="module">

        <div class="module-docheader">
            <div class="typo3-docheader-functions">
                <div class="module-docheader-bar module-docheader-bar-navigation">
                    <div class="module-docheader-bar-column-left"></div>
                    <div class="module-docheader-bar-column-right"></div>
                </div>
            </div>

            <div class="module-docheader-bar module-docheader-bar-buttons">
                <div class="module-docheader-bar-column-left">
                    <f:link.action action="index" class="btn btn-default" title="{nz:t(key: 'Backend/Module/Administration/Layout:menu.index')}">
                        <strong>
                            <core:icon identifier="actions-online-media-add" />
                            <nz:t key="Backend/Module/Administration/Layout:menu.index" />
                        </strong>
                    </f:link.action>

                    <f:if condition="{request.controllerActionName} == 'showDefinition'">
                        <f:then>
                            <f:link.action action="showDefinition" class="btn btn-primary" title="{nz:t(key: 'Backend/Module/Administration/Definition/Show:refresh')}">
                                <strong>
                                    <core:icon identifier="actions-refresh" />
                                    <nz:t key="Backend/Module/Administration/Definition/Show:refresh" />
                                </strong>
                            </f:link.action>
                        </f:then>
                        <f:else>
                            <f:link.action action="showDefinition" class="btn btn-primary" title="{nz:t(key: 'Backend/Module/Main/Module:label.show_definition')}">
                                <strong>
                                    <core:icon identifier="actions-view" />
                                    <nz:t key="Backend/Module/Main/Module:label.show_definition" />

                                    <f:if condition="{result.flattenedErrors}">
                                        (<span class="text-danger">{nz:t(key: 'Backend/Module/Administration/Definition/Error:errors_count', args: '{0: \'{result.flattenedErrors -> f:count()}\'}')}</span>)
                                    </f:if>
                                </strong>
                            </f:link.action>
                        </f:else>
                    </f:if>
                </div>

                <div class="module-docheader-bar-column-right">
                    <f:be.buttons.shortcut />
                </div>
            </div>
        </div>

        <div class="module-body">
            <f:render section="Title" optional="true" />

            <f:flashMessages />

            <f:render section="Content" />
        </div>

    </div>

</f:be.container>
