{namespace nz=CuyZ\Notiz\ViewHelpers}

<f:layout name="Backend/Minimal" />

<f:section name="Content">
    <div class="container">
        <f:be.infobox state="1">
            <f:if condition="{nz:backend.module.hasAccess(module: 'Administration')}">
                <f:then>
                    <nz:t key="Backend/Module/Manager/Preview:preview_error" wrapLines="1" />
                </f:then>
                <f:else>
                    <nz:t key="Backend/Module/Manager/Preview:preview_error.editor" wrapLines="1" />
                </f:else>
            </f:if>
        </f:be.infobox>

        <f:if condition="{nz:backend.module.hasAccess(module: 'Administration')}">
            <div class="text-center">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#errorDetails" aria-expanded="false" aria-controls="errorDetails">
                    <nz:t key="Backend/Module/Manager/Preview:show_error_details" />
                </button>
            </div>

            <div class="collapse" id="errorDetails">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe src="{f:uri.action(action: 'previewError', arguments: {notificationIdentifier: notification.uid})}" class="embed-responsive-item"></iframe>
                </div>
            </div>
        </f:if>
    </div>
</f:section>
