# Settings given here will replace the settings of 'conf.py'.

---
conf.py:
  copyright: 2018
  project: NotiZ
  version: 0.5.0-alpha
  release: 0.5.0-alpha
  latex_documents:
  - - Index
    - notiz.tex
    - NotiZ
